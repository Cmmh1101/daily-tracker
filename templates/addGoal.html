{% extends 'base.html' %}

{% block body %}
    <h1 class="text-blue-700 text-3xl">New Goal</h1>

    <div class="p-5">
        <form method="post" action="{% url 'addGoal' %}">
            {% csrf_token %}
            
            {{ form.non_field_errors }}

            {{ form.as_p }}
            <input type="submit" value="New Goal" class="bg-blue-600 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-700">
        </form>
    </div>
{% endblock body %}
