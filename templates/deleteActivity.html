{% extends 'base.html' %}
{% block body %}
    <h1 class="pl-5 text-blue-700 text-3xl">Delete Activity</h1>
    <div class="my-5 p-5 text-xl  text-center">
        <h2 class="my-5">Are you sure you want to delete this activity?</h2>
        <p class="text-blue-600">Title: {{ activity.title }}</p>
        <form method="post" action="{% url 'deleteActivity' activity.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete" class="bg-red-600 text-white my-5 py-2 px-4 rounded cursor-pointer">
            <a href="{% url 'activity' activity.id %}" class=" text-blue-900 py-2 px-4 rounded cursor-pointer hover:underline">Cancel</a>
        </form>
    </div>
{% endblock body %}
