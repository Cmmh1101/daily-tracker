{% extends 'base.html' %}

{% block body %}
    <h1 class="pl-5 text-blue-700 text-3xl">Delete Goal</h1>
    <div class="p-5 text-center text-xl">
        <h2 class="my-5">Are you sure you want to delete this goal?</h2>
        <p class=" text-blue-700">Title: {{ goal.title }}</p>
        <form method="post" action="{% url 'deleteGoal' goal.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete" class="bg-red-600 text-white my-5 py-2 px-4 rounded cursor-pointer">
            <a href="{% url 'goal' goal.id %}" class=" text-blue-900 py-2 px-4 rounded cursor-pointer hover:underline">Cancel</a>
        </form>
    </div>
{% endblock body %}
