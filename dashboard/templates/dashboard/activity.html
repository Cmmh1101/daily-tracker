{% extends 'base.html' %}
{% block body %}
<div>
    <div class="flex justify-between">
  <div>
    <h1 class="text-xl capitalize">{{ activity.title}}</h1>
    <span class="text-gray-500">Created: {{ activity.created_at }}</span>
  </div>
  <div>
    <a href="{%url 'editActivity' activity.id %}" class="w-8 bg-yellow-500 text-white px-2 py-1 rounded-sm mr-3" title="Edit"><i class="fa-regular fa-pen-to-square"></i></a>
    <a href="{% url "deleteActivity" activity.id %}" class="w-8 bg-red-600 text-white px-2 py-1 rounded-sm text-center" title="Delete"><i class="fa-regular fa-trash-can"></i></a>
  </div>
</div>

  {% comment %} {% if activity.updated_at > activity.created_at %}
  <div>Updated: {{ activity.updated_at }}</div>
  {% endif %} {% endcomment %}
  <hr class="my-2" />
  <div>
    Description:<br />
    <p class="activity-description">{{ activity.description}}</p>
  </div>
</div>
{% endblock body %}
