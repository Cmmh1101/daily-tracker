{% extends 'dashboard/layout.html' %}

{% block body %}
    <h1 class="pl-5 text-blue-700">Delete Goal</h1>
    <div class="p-5">
        <h2>Are you sure you want to delete this goal?</h2>
        <p>Title: {{ goal.title }}</p>
        <form method="post" action="{% url 'deleteGoal' goal.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete" class="bg-red-600 text-white py-2 px-4 rounded cursor-pointer">
        </form>
    </div>
{% endblock body %}
