{% extends 'base.html' %}
{% block body %}
<div>
  <div class="flex justify-between">
  <div class="mr-5">
    <h1 class="text-xl capitalize">{{ goal.title}}</h1>
    <span class="text-gray-500">Created: {{ goal.created_at }}</span>
  </div>
  <div class="w-24 flex justify-end items-start">
    <a href="{%url 'editGoal' goal.id %}" class="w-8 bg-yellow-500 text-white px-2 py-1 rounded-sm mr-3" title="Edit"><i class="fa-regular fa-pen-to-square"></i></a>
    <a href="{% url "deleteGoal" goal.id %}" class="w-8 bg-red-600 text-white px-2 py-1 rounded-sm text-center" title="Delete"><i class="fa-regular fa-trash-can"></i></a>
  </div>
</div>

  {% comment %} {% if activity.updated_at > activity.created_at %}
  <div>Updated: {{ activity.updated_at }}</div>
  {% endif %} {% endcomment %}
<form method="post" action="{% url 'mark_goal_completed' goal.id %}" class="bg-green-500 rounded-sm text-center mt-3 mb-5">
    {% csrf_token %}
    <button type="submit" class="px-2 py-1">
        <i class="fa-regular fa-check-circle mr-1"></i>Mark As Goal Accomplished
    </button>
</form>
  <hr class="my-2" />
  <div>
    Description:<br />
    {{ goal.description}}
  </div>
</div>
{% endblock body %}
