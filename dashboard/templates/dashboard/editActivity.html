{% extends 'base.html' %}
{% block body %}
    <h1 class="pl-5 text-blue-700">Edit Activity</h1>

    <div class="p-5">
        <form method="post" action="{% url 'editActivity' activity.id %}">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Save Changes" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer">
            <a href="{% url 'activity' activity.id %}" class=" text-blue-900 py-2 px-4 rounded cursor-pointer">Cancel</a>
        </form>
    </div>
{% endblock body %}
