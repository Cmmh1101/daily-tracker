{% extends 'base.html' %}
{% block body %}
    <h1 class="pl-5 text-blue-700">Edit Goal</h1>

    <div class="p-5">
        <form method="post" action="{% url 'editGoal' goal.id %}">  <!-- Updated action URL for editing -->
            {% csrf_token %}

            {{ form.non_field_errors }}  {# Display form-level errors if any #}

            {{ form.as_p }}  {# Render the form fields as paragraphs (p elements) #}

            <input type="submit" value="Save Changes" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer">
            <a href="{% url 'goal' goal.id %}" class=" text-blue-900 py-2 px-4 rounded cursor-pointer">Cancel</a>
        </form>
    </div>
{% endblock body %}
