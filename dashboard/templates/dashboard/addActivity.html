{% extends 'dashboard/layout.html' %}

{% block body %}
    <h1 class="text-blue-700 text-3xl">Add New Activity</h1>

    <div class="p-5">
        <form method="post" action="{% url 'addActivity' %}">
            {% csrf_token %}

            {{ form.as_p }}
            
            <input type="submit" value="Add Activity" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer">
        </form>
    </div>
{% endblock body %}
