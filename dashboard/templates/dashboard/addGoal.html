{% extends 'dashboard/layout.html' %}

{% block body %}
    <h1 class="text-blue-700 text-3xl">Create Goal</h1>

    <div class="p-5">
        <form method="post" action="{% url 'addGoal' %}">
            {% csrf_token %}
            
            {{ form.non_field_errors }}  {# Display form-level errors if any #}

            {{ form.as_p }}  {# Render the form fields as paragraphs (p elements) #}
            
            <input type="submit" value="Add Goal" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer">
        </form>
    </div>
{% endblock body %}
